<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Index</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/libs/angular.min.js"></script>
    <script src="assets/libs/angular-ui-router.min.js"></script>
    <script src="assets/libs/angular-animate.js"></script>
    <script src="app/components/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body ng-app="Quest" ng-controller="MainCtrl" class="row">
    <ui-view></ui-view>

    <script type="text/ng-template" id="/begin.html">
        <div id='story'>
            <p class="storytext" id='storytext1'>Once upon a time...</p>
            <p class="storytext" id='storytext2'>there was a monster which everybody was afraid of...</p>
            <p class="storytext" id='storytext3'>Then it ATTACKED you!</p>
        </div>

        <div id='start'>
            <a ng-click="fadeToFight()"><button id="startbtn">START FIGHTING!</button></a>
        </div>
    </script>

    <script type="text/ng-template" id="/fight.html">
        <div class="hero_side col-md-6">
            <div class="text" ng-bind-html="randomText">
            </div>
            <div class="hero">
                <img id="hero" ng-src="{{knight_img}}" alt="">
            </div>
            <textarea autofocus class="text_input" onfocus="this.focus();this.select()" ng-keydown="attack($event)">
                Type the text here to beat the monster...
                HURRY UP!!!
            </textarea>
            <div class="health">
                <div class="healthbar">
                    <div class="life" ng-style="HERO.healthbar"><span>HEALTH {{HERO.health}}%</span></div>
                </div>
            </div>
        </div>
        <div class="monster_side col-md-6">
            <div class="monster">
                <div>
                    <img id="hit" ng-show="monsterHit" ng-if="monsterHitDone" class="fade" src="/assets/img/hit.png" alt="">
                    <img src="/assets/img/monster.png" alt="">
                </div>
            </div>
            <div class="health">
                <div class="healthbar">
                    <div class="life" ng-style="MONSTER.healthbar"><span>HEALTH {{MONSTER.health}}%</span></div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="/win.html">
        <div class="place">
            <p id="finishText1">You beat the Beast...</p>
            <p id="finishText2">...But can you do it again?...</p>
            <div id='start'>
                <a ng-click="fadeToFight()"><button id="startbtn">START FIGHTING...AGAIN!</button></a>
            </div>
        </div>
    </script>

        <script type="text/ng-template" id="/lose.html">
        <div class="place">
            <p id="finishText1">The Beast Beat you...</p>
            <p id="finishText2">Lucky for you, you can try again...</p>
            <div id='start'>
                <a ng-click="fadeToFight()"><button id="startbtn">START FIGHTING...AGAIN!</button></a>
            </div>
        </div>
    </script>
</body>

</html>
